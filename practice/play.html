<script type ="text/javascript">
 
    
    function fourfunction() {
        var fourdiv = document.createTextNode("four ");
        document.getElementsByClassName("blankspot")[0].appendChild(fourdiv);
    }
    function scorefunction() {
        var scorediv = document.createTextNode("score ");
        document.getElementsByClassName("blankspot")[0].appendChild(scorediv);
    }
    function andfunction() {
        var anddiv = document.createTextNode("and ");
        document.getElementsByClassName("blankspot")[0].appendChild(anddiv);
    }
    function sevenfunction() {   
        var sevendiv = document.createTextNode("seven ");
        document.getElementsByClassName("blankspot")[0].appendChild(sevendiv);
    }
    function yearsfunction() {
        var yearsdiv = document.createTextNode("years ");
        document.getElementsByClassName("blankspot")[0].appendChild(yearsdiv);
    }
    function agofunction() {
        var agodiv = document.createTextNode("ago ");
        document.getElementsByClassName("blankspot")[0].appendChild(agodiv);
    }
    function fourpointer() {
        document.getElementById('four').style.cursor = "pointer";
    }
    function scorepointer() {
        document.getElementById('score').style.cursor = "pointer";
    }
    function andpointer() {
        document.getElementById('and').style.cursor = "pointer";
    }
    function sevenpointer() {
        document.getElementById('seven').style.cursor = "pointer";
    }
    function yearspointer() {
        document.getElementById('years').style.cursor = "pointer";
    }
    function agopointer() {
        document.getElementById('ago').style.cursor = "pointer";
    }
    
    function match() {
        var matchreply;
        var problem = matchproof();
        if (problem == true) {
            matchreply = "correct";        
        } else {
            matchreply = "nope";
        }
        document.getElementById("matchtext").innerHTML = matchreply;
    
    
    function matchproof() {
        var lincoln = document.getElementsByClassName("blankspot");
        var answer;
        var reply;
            reply = lincoln[0].innerText
        
        if (reply === "four score and seven years ago") {
            answer = true;
        } else {
                answer = false;
            }
            return answer;
            }
            }
