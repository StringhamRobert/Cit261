<!doctype html>
<html>
<head>
    <meta charset="utf-8">
   
    </head>
    <body>
        <h1 id = "fluency">CSS3 using Javascript</h1>
        <h3 id = "blank">Color</h3>
        <h3 id = "styleblank">Font</h3>
        <h3 id = "marginblank">Margin</h3>
        <h3 id = "underlineblank">Underline</h3>
        <h3 id = "fontfamily">Font Family</h3>
    </body>
    <script>
        document.getElementById("fluency").style.color = "red"; 
        document.getElementById("fluency").style.textAlign = "center";
        document.getElementById("blank").style.border = "medium dotted blue";
       
        document.getElementById("styleblank").style.fontStyle = "italic";
        document.getElementById("marginblank").style.marginLeft = "80px";
        document.getElementById("underlineblank").style.textDecorationLine = "underline";
        document.getElementById("fontfamily").style.fontFamily = "verdana";
    </script>
</html>
