<!doctype html>
<html>
    <head>
    <meta charset="utf-8">

    </head>
    <style>
#container {
  width: 400px;
  height: 400px;
  position: absolute;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: relative;
  background-color: red;
}
</style>


    <body>
      
         <p><button onclick= "myMove()">Click me</button></p>
        <div id = "container"></div>
        <div id = "animate"></div>
     
    
       <script>
    
    function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
        
    </script>
  </body>       
</html>
