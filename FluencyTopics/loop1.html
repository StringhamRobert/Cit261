<!doctype HTML>
<html lang="en-us">
<meta charset="utf-8">

<head>
<title>Examples of loops</title>
<script type ="text/javascript">
 
    
    
    function joinlight() {
        var light = [];
        light["name"] = "Yoda";
        light["Jedi"] = "Yes";
         var lightside = document.getElementById("starwarslight");
          document.getElementById("starwarslight").innerHTML = light["name"] + "Saids Do. Or do not. There is no try.";
    }
            
    function joindark() {
              
    var dark = [];
    dark["name"] = "Vader";
    dark["Jedi"] = "Yes";
    var darkside = document.getElementById("starwarsdark");
        if(lightside.addEventListener("click",joinlight){
           return lightconvert;
           }
           else {
    document.getElementById("starwarsdark").innerHTML = dark["name"] + "Now your failure is complete.";           
    }
    }
     
    function darkconvert() {
     darkside.innerHTML = dark["name"];
    }
    function lightconvert() {
        lightside.innerHTML = light["name"];
    }    
        
                       

                       
</script>   
</head>
<body>
</body>
    <button type="button" onclick="joinlight()">Light</button>
    <button type="button" onclick="joindark()">Dark</button>
   
    
	<div id="starwarslight"></div>
    <div id="starwarsdark"></div>
